<a-scene>
  <a-assets>
    <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg">
    <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid">
    <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome">
    <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg">
  </a-assets>

  <a-entity id="knot" scale="2 2 2" geometry="primitive: torusKnot;" position="0 6 -10" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
    <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
  </a-entity>

  <a-entity id="textWrapper" position="-3 1 -6" rotation="5 0 0">
    <a-entity id="virtualReality"
      rotation="0 0 5"
      position="0 2 0.2"
      text="text: Virtual Reality; font:dawning of a new day; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
      material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
    ></a-entity>

    <a-entity id="vaporwave"
      position="-0.5 0.5 -0.5"
      scale="0.6 1.2 1"
      text="text: VAPORWAVE; font: exo 2 black; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;"
      material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"
    ></a-entity>

    <a-entity id="aesthetic"
      position="1 0 0.3"
      text="text: Aesthetic; font: exo 2;  style: italic; size: 0.8; weight: bold; height: 0;"
      material="shader: flat; color:white;"
    ></a-entity>

    <a-entity id="aesthetic"
      position="1 0 0.3"
      text="text: Aesthetic; font: exo 2; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1;"
      material="shader: flat; color:white;transparent: true; opacity: 0.4;"
    ></a-entity>
  </a-entity>

  <a-entity id="grid"
    geometry="primitive: plane; width: 10000; height: 10000;"
    rotation="-90 0 0"
    material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
  ></a-entity>

  <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
  <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
  <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
  <a-entity light="color: white; type: ambient;"></a-entity>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>
</a-scene>
